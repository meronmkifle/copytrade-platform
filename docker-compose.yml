version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: copytrade-db
    environment:
      POSTGRES_DB: CopyTradeDB
      POSTGRES_USER: copytrade
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - copytrade-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U copytrade"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional, for session management)
  redis:
    image: redis:7-alpine
    container_name: copytrade-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - copytrade-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Copy Trade Platform API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: copytrade-api
    environment:
      # Database
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=CopyTradeDB;Username=copytrade;Password=${DB_PASSWORD:-changeme123}"
      
      # Redis
      Redis__ConnectionString: "redis:6379"
      
      # Application
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:80
      
      # TradeStation
      TradeStation__ClientId: ${TS_CLIENT_ID}
      TradeStation__ClientSecret: ${TS_CLIENT_SECRET}
      TradeStation__UseSandbox: ${TS_USE_SANDBOX:-true}
      
      # Tradovate
      Tradovate__UseDemoAccount: ${TRADOVATE_DEMO:-true}
      
      # Security
      JWT__SecretKey: ${JWT_SECRET:-your-super-secret-jwt-key-min-32-chars}
      JWT__Issuer: CopyTradePlatform
      JWT__Audience: CopyTradePlatform
      JWT__ExpirationMinutes: 60
      
      # Logging
      Logging__LogLevel__Default: Information
      Logging__LogLevel__Microsoft: Warning
      
    ports:
      - "5000:80"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - copytrade-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (optional, for SSL termination)
  nginx:
    image: nginx:alpine
    container_name: copytrade-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - copytrade-network
    restart: unless-stopped

  # Monitoring - Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: copytrade-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - copytrade-network
    restart: unless-stopped

  # Monitoring - Grafana (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: copytrade-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - copytrade-network
    restart: unless-stopped

networks:
  copytrade-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
